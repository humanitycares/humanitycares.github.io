<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Humanity Cares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Us</h2>
   <form action="https://formspree.io/f/xgvzypgq" method="POST">
    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
    <textarea name="message" class="form-control" placeholder="Message" required></textarea>

    <!-- ğŸ‘‡ Anti-spam honeypot (invisible) -->
    <input type="text" name="_gotcha" style="display:none">

    <!-- Optional redirect -->
    <input type="hidden" name="_redirect" value="https://www.humanitycares.org/thank-you.html">
    <button class="btn btn-custom" type="submit">Send Message</button>
</form>
  </div>
</body>
</html>
