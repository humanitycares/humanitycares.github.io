<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Humanity Cares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #form-status {
      font-weight: 500;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Your Email" required>
      <input type="text" name="subject" class="form-control mb-3" placeholder="Subject" required>
      <textarea name="message" class="form-control mb-3" placeholder="Message" required></textarea>

      <!-- üëá Anti-spam honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <button class="btn btn-primary" type="submit">Send Message</button>
      <div id="form-status"></div>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const status = document.getElementById("form-status");

      status.innerHTML = "Sending...";
      status.style.color = "black";

      try {
        const response = await fetch("https://formspree.io/f/xgvzypgq", {
          method: "POST",
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.innerHTML = "‚úÖ Thank you! Your message has been sent.";
          status.style.color = "green";
          form.reset();
        } else {
          status.innerHTML = "‚ùå Oops! Something went wrong. Try again.";
          status.style.color = "red";
        }
      } catch (err) {
        status.innerHTML = "‚ùå Failed to send. Check your connection.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
