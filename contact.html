<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Humanity Cares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xgvzypgq" method="POST">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="_replyto" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" name="subject" class="form-control">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea name="message" class="form-control" rows="5" required></textarea>
      </div>

      <input type="hidden" name="_redirect" value="https://www.humanitycares.org/thank-you.html">

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</body>
</html>
